<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">                 
                
                <img class="header" src="assets/images/header.jpg" alt="Hulu">
                <button class="btn-login" style="float: right;">LOG IN</button>
               <h4 class="sub-text">TRY UP TO ONE MONTH FREE</h4>
               <img class="hulu-logo" src="assets/images/logo.png" alt="">
               <h3 class="h3-text">Watch thousands of TV shows and movies.</h3>
               <p class="third-text">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</p>
               <button class="btn-trial">START YOUR FREE TRIAL</button>
               <p class="forth-text">Free trial for new & eligible returning subscribers only.</p>
               <div class="row"></div>
              <img class="logos" src="assets/images/logos.png" alt="">
              <h4 class="fifth-text">BUNDLE WITH ANY HULU PLAN & SAVE</h4>
              <h4 class="six-text">Get Hulu, Disney+, and ESPN+.</h4>
              <a class="details-text" href="">Details</a>
              <button class="disney-bundle">GET THE DISNEY BUNDLE</button>
              <a class="terms-text" href="">Terms apply</a>
            </div>
        </div>   
    </section>
</body>
</html>
